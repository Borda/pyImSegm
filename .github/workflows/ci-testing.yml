name: CI testing

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on push or pull request, but only for the master branch
  push:
    branches: [ master ]
  pull_request: {}

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macOS-10.15, windows-2019]
        python-version: [3.6, 3.8, 3.9]
        requires: ['latest']
        include:
          - os: ubuntu-18.04
            python-version: 3.6
            requires: 'minimal'
          - os: macOS-10.15
            python-version: 3.6
            requires: 'minimal'
    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 35

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup macOS
      if: runner.os == 'macOS'
      run: |
        brew install gfortran zlib libjpeg

    - name: Set min. dependencies
      if: matrix.requires == 'minimal'
      run: |
        for fpath in ('requirements.txt', 'tests/requirements.txt'):
            req = open(fpath).read().replace('>=', '==')
            open(fpath, 'w').write(req)
      shell: python

    - name: Drop GCO for Windows
      if: runner.os == 'windows'
      run: |
        fname = 'requirements.txt'
        lines = [line for line in open(fname).readlines() if not line.startswith('gco')]
        open(fname, 'w').writelines(lines)
      shell: python

    # Note: This uses an internal pip API and may not always work
    # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
    - name: Get pip cache
      id: pip-cache
      run: |
        python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ matrix.requires }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ matrix.requires }}-

    - name: Install dependencies
      run: |
        python --version
        pip --version
        pip install wheel "numpy<1.17" --quiet
        pip install --requirement requirements.txt --upgrade --prefer-binary
        pip install --requirement tests/requirements.txt  --upgrade-strategy only-if-needed
        pip list
      shell: bash

    - name: Build
      run: |
        python setup.py build_ext --inplace

    - name: Tests
      env:
        DISPLAY: ""
      run: |
        mkdir output
        mkdir results
        # run tests with coverage
        python -m pytest imsegm tests --cov=imsegm --durations=25 --junitxml=junit/test-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}.xml

    - name: Upload pytest test results
      uses: actions/upload-artifact@master
      with:
        name: pytest-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}
        path: junit/test-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}.xml
      # Use always() to always run this step to publish test results when there are test failures
      if: failure()

    - name: Statistics
      if: success()
      run: |
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      if: success()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
        fail_ci_if_error: false
